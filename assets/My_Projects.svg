<svg xmlns="http://www.w3.org/2000/svg" width="230" height="56" viewBox="0 0 230 56">
  <defs>
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ff4dff"/>
      <stop offset="1" stop-color="#6c63ff"/>
    </linearGradient>
  </defs>

  <rect x="4" y="6" width="222" height="44" rx="12"
        fill="#0d1117" stroke="url(#stroke)" stroke-width="2"
        filter="url(#glow)"/>

  <text x="115" y="34" text-anchor="middle"
        font-family="Segoe UI, Arial"
        font-size="15" fill="#ffffff" font-weight="700">
    My Projects
  </text>
</svg>
